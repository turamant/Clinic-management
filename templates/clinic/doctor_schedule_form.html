{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto my-8">
    <h1 class="text-2xl font-bold mb-4 text-center">Создать новый слот в расписании</h1>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="date">
          Дата
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" name="date" type="date" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="start_time">
          Время начала
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="start_time" name="start_time" type="time" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="end_time">
          Время окончания
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="end_time" name="end_time" type="time" required>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Создать
        </button>
      </div>
    </form>
  </div>
{% endblock %}
